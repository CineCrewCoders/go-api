version: "3.8"
services:
  mongodb:
    image: mongo
    container_name: mongodb
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - mongo-data:/var/lib/mongodb:/data/db
      - ./init_scripts:/docker-entrypoint-initdb.d
    ports:
      - 27017:27017
    restart: unless-stopped

volumes:
  mongo-data:
